<head>
  <title>LHTML Viewer</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;
    background-color: lightgrey;
    -ms-overflow-style: scrollbar;
    -webkit-app-region:drag;
  }
  * {
    box-sizing: border-box;
  }
  .outer {
    padding: 25px;
    display: flex;
    height: 100vh;
    width: 100vw;
  }
  .inner {
    display: flex;
    flex-grow: 1;
    align-items: center;
    justify-content: center;
    color: grey;
    font-size: 24pt;
    font-family: Arial;
    flex-direction: column;
  }
  .version {
    font-size: 10pt;
  }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <div>LHTML Viewer</div>
      <div class="version" id="version">vX.X.X</div>
    </div>
  </div>
<script>
const {ipcRenderer} = require('electron');

function parseQuery() {
  var ret = {};
  var qry = window.location.search.substring(1);
  var vars = qry.split('&');
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');
    ret[pair[0]] = pair[1];
  }
  return ret;
}
var vars = parseQuery();
document.getElementById('version').innerHTML = vars['version'];
</script>
</body>
</html>
