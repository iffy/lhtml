</head>

  <div class="text">
    Name: <input type="text">
  </div>
  <div class="checkbox">
    Awake? <input type="checkbox">
  </div>
  <div class="select">
    Best color: <select>
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
  </div>
  <div class="multi-select">
    Worst color: <select multiple="">
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
  </div>
  <div class="password">
    Password: <input type="password">
  </div>
  <form>
    A: <input type="radio" name="foo" value="a">
    B: <input type="radio" name="foo" value="b">
  </form>

  <form>
